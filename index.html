<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      padding: 8px;
      background: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #eee;
    }

    .task button {
      background: #e53935;
      color: white;
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 6px;
    }

    .task button:hover {
      background: #c62828;
    }
  </style>
</head>
<body>
  <div class="container" id="to"></div>

  <script>
    const heading = document.createElement("h1");
    heading.textContent = "To-Do List";

    const inputGroup = document.createElement("div");
    inputGroup.className = "input-group";

    const inputfield = document.createElement("input");
    inputfield.type = "text";
    inputfield.placeholder = "What's your task?";
    inputfield.id = "user";

    const button = document.createElement("button");
    button.textContent = "+";

    inputGroup.appendChild(inputfield);
    inputGroup.appendChild(button);

    const container = document.getElementById("to");
    container.appendChild(heading);
    container.appendChild(inputGroup);

    button.onclick = add;

    function add() {
      const value = inputfield.value;
      

      const taskDiv = document.createElement("div");
      taskDiv.className = "task";
      taskDiv.textContent = value;

      const deleteButton = document.createElement("button");
      deleteButton.textContent = "-";
      deleteButton.onclick = () => {
        container.removeChild(taskDiv);
      };

      taskDiv.appendChild(deleteButton);
      container.appendChild(taskDiv);

      inputfield.value = "";
      inputfield.focus();
    }
  </script>
</body>
</html>
